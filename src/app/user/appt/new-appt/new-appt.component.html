
<div class="row">
	<div class="col-xs-12">
		<form (ngSubmit) = "onSubmit()" [formGroup] = "apptForm" >
			
				<div class="form-group">
				    <label for="apptID">Appt Purpose</label>
				    <input type="text" class="form-control" id="apptID" formControlName = "apptPurpose"  
				    value = "" required>
				 </div>
				 <hr/>
				<div class="form-inline"> 
				   <div class="form-group">
				    <label for="date">Date</label>
				    <input type="date" class="form-control" id="date" value = "" formControlName = "date"  required>
				  </div>
				  <div class="form-group">
				    <label for="StartTime">StartTime</label>
				    <input type="time" class="form-control" id="StartTime" value = "" formControlName = "StartTime"  required>
				  </div>
				  <div class="form-group">
				    <label for="EndTime">EndTime</label>
				    <input type="time"  class="form-control" id="EndTime" value = "" formControlName = "EndTime"  required>
				  </div>
		  		</div>
		  <hr/>
		  	<div class="form-inline">
			  <div class="form-group">
			    <label for="RequestorID">RequestorID</label>
			    <input type="text"  class="form-control" id="RequestorID" value = "" formControlName = "RequestorID"  required>			    
			  </div>

			  <div class="form-group">
			    <label for="RequestorID">AcceptorID</label>
			    <input type="text" class="form-control" id="AcceptorID" value = "" formControlName = "AcceptorID"  required>
			  </div>

			</div> 
			<hr/>
			<div class="form-inline">	
			 <div class="form-group">
			    <label for="Venue">Venue</label>
			    <input type="text" class="form-control" id="Venue" value = "" formControlName = "Venue"  required>
			 </div>
			  
  			<div class="checkbox">
    			<label for="RequestorReminder">
      				<input type="checkbox" id="RequestorReminder" formControlName = "RequestorReminder"> Requestor Reminder Required
    			</label>
  			</div>
			   
		 	</div>
		 <hr/>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>	
	
</div>
